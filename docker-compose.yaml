services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pfandler_backend
      POSTGRES_PASSWORD: "4p0bpZc7s63hVjQlYmaTD2W_lwNXSWOu"
    volumes:
      - pfandler_backend_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "5VnGdW_L7BoDzuLY5oq0P-SkuQuVbb3g"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pfandler_backend_test
      POSTGRES_PASSWORD: "3kDoIuBIOuiV499cFg7G8qYX9ghPKzDW"
    volumes:
      - pfandler_backend_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "6PLCjoyk725DGJuqY1bPXVFYgQfhhHu9"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  pfandler_backend_data:
  pfandler_backend_test_data:
