version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-defaultpassword123}
      POSTGRES_DB: pfandler_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pfandler_network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-defaultredispass123}
    ports:
      - "6379:6379"
    networks:
      - pfandler_network

  serverpod:
    build:
      context: .
      dockerfile: Dockerfile.production
    restart: always
    environment:
      - SERVERPOD_MODE=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=pfandler_production
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-defaultpassword123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultredispass123}
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    depends_on:
      - postgres
      - redis
    networks:
      - pfandler_network
    volumes:
      - ./config:/app/config
      - ./web:/app/web

networks:
  pfandler_network:
    driver: bridge

volumes:
  postgres_data: